language: ruby
rvm:
  - 2.1.0
env:
  - DB=postgresql

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake
before_script:
  - cp config/database.yml.sample config/database.yml
  - psql -c 'create database delta_test' -U postgres

deploy:
  provider: heroku
  api_key: 432ba97d-eaed-4fde-99a7-2e116ec94c74
  app: delta
  run: "rake db:migrate"
